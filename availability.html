<html>
<head>
    <title>Train Reservation Form</title>
</head>

<body bgcolor="#FFF0F5">
    <br>
    <h1><b><font color="#8F2B99">Check Train Availability</font></b></h1>
    <form>
        <table cellpadding="10px">
            <tr>
                <td>From:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>To:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Date:</td>
                <td><input type="date"></td>
            </tr>
        </table>
    </form>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    <button>Check Availability</button>
</body>
</html>
