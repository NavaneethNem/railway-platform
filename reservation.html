<html>
<head>
    <title>Train Reservation Form</title>
</head>

<body bgcolor="#F0FFF0">
    <br>
    <h1><font color="#00018B">Train Reservation Form</h1></font>
    <form>
        <table>
            <tr>
                <td>Full Name:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input type="radio" name="gender">Male<input type="radio" name="gender">Female</td>

            </tr>
            <tr>
                <td>Date of Journey:</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Train Name:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Source Station:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Destination Station:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Class:</td>
                <td><select>
                    <option>--Select--</option>
                    <option>2AC</option>
                    <option>3AC</option>
                    <option>Sleeper</option>
                    <option>CC</option>
                    <option>2S</option>
                </select></td>
            </tr>
            <tr>
                <td>No. of Passengers:</td>
                <td><input type="text" size="5"></td>
            </tr>
        </table>
    </form>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    <button>Reserve  Ticket</button>
    <button>Reset</button>
</body>
</html>
